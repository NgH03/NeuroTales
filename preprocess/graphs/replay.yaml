graphs:
  - id: replay
    nodes:
    - id: replay
      module: timeflux.nodes.hdf5
      class: Replay
      params:
        filename: preprocess/data/bitalino_eeg.hdf5
        keys:
          - /raw
        speed: 1
    - id: select
      module: timeflux.nodes.query
      class: LocQuery
      params:
        key: [ Fpz ]
    - id: pub_raw
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: raw
    - id: display
      module: timeflux.nodes.debug
      class: Display
    edges:
    - source: replay:raw
      target: select
    - source: select
      target: pub_raw
#    - source: replay:raw
#      target: display
    rate: 10
